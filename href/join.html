<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입-정보입력</title>
</head>
<body>
    <div class="header">
        <h1>네이버</h1>
    </div>
    <!-- //상단영역 종료-->
    <form action="">
        <div class="contain">
            <label>
                <p>아이디</p>
                <input type="text" name="">@naver.com
            </label>
            <label>
                <p>비밀번호</p>
                <input type="password" name="" placeholder="8~16자 영문 대 소문자,숫자,특수문자를 사용하세요">
            </label>
            <label>
                <p>비밀번호 확인</p>
                <input type="password" name="" placeholder="비밀번호를 다시 입력해주세요">
            </label>
            <label>
                    <p>이름</p>
                    <input type="text" name="">
            </label>
            <div>
                <label>
                    <p>생년월일</p>
                    <input type="text" name="" placeholder="년(4자)">
                </label>
                <label>
                    <select name="month" id="">
                            <option value="">월</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                    </select>
                </label>
                <label>
                    <input type="text" name="" placeholder="일">
                </label>
            </div>
            <label>
                    <p>성별</p>
                        <select name="" id="">
                            <option value="">성별</option>
                            <option value="">남성</option>
                            <option value="">여성</option>
                        </select>
            </label>
            <label>
                    <p>본인확인 이메일(선택)</p>
                    <input type="text" name="" placeholder="선택입력 하세요">
            </label>
            <div>
                <label>
                    <p>휴대전화</p>
                    <select name="conutry" id="">
                        <option value="">가나 +233</option>
                        <option value="">나미비아 +264</option>
                        <option value="" selected>대한민국 +82</option>
                        <option value="">라오스 +856</option>
                        <option value="">마다가스카르 +261</option>
                        <option value="">바누아투 +678</option>
                        <option value="">사모아 +685</option>
                    </select>
                </label>
                <label>
                    <input type="text" name="" placeholder="전화번호 입력하세요">
                </label>
            </div>
                <button>인증번호 받기</button>
            <label>
                <input type="text" name="" placeholder="인증번호 입력하세요">
            </label>
            <p>
                <button>가입하기</button>
            </p>   
        </div>
    </form>
    <!-- //본문 전체 감싸는 영역 종료-->
    <div class="footer">
        <ul>
            <li><a href="#">이용약관</a></li>
            <li><a href="#">개인정보처리방침</a></li>
            <li><a href="#">책임의 한계와 법적고지</a></li>
            <li><a href="#">회원정보 고객센터</a></li>
        </ul>
    </div>
    <!-- //하단영역 종료-->    
</body>
</html>
