    <style>
        button.on{

        .modal{
            display:none;
            position:fixed;
            top:50%;
            left:50%;
            width:500px;
            height:500px;
            margin-top:-250px;
            margin-left:-250px;
            background:#f00;
        }
        .modal.on{
            background:#ff0;
        }
    </style>

<body>
    <script>
        /*
            .on() . 함수를 여러개 부를 수 있음
            .bind() . on의 예전버전
            .click() . 클릭하면 <조건>
            .hover() . 마우스를 올리면 <조건>
            .show() . 요소가 보임 / 속성 fast, slow, 5000
            .hide() . 요소 숨김
            .toggle() . show + hide 두 동작을 가능
            .slideToggle() . toggle이 슬라이드 형식으로 반응함
            .mouseover() . 마우스 올렸을때
            .mouseenter() . mouseover + click 두 동작을 가능
        */

            // $('button').on('mouseenter', function(){

            $('button').on('click', function(){
                $('.modal').toggle(5000).toggleClass('on');
                $(this).toggleClass('on');
            })
        })
    </script>
