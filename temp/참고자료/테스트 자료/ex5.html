<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<script type="text/javascript" src="js/jquery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery.easing.min.js"></script>

	<style>
		div { float:left; margin:25px; }
	</style>
	<script type="text/javascript">
	$(function() {

		var fruits=["apple", "banana", "orange", "melon"];
		var cars=["sonata", "grandure", "genesis"];
		
		$.each(fruits, function(index, value){
			$("#fruit_list").append($("<li>"+value+"</li>"));
		});
		
		$.each(cars, function(index, value){
			$("<li>" + value +"</li>").appendTo("#car_list");
		});
	});
		
	</script>
</head>
<body>
 
<div>
	<b>내가 좋아하는 과일</b>
	<ul id="fruit_list"></ul>
</div>
 
<div>
	<b>갖고 싶은 차</b>
	<ul id="car_list"></ul>
</div>
</body>
</html>
