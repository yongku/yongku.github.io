<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<title>11_gt_필터셀렉터</title>

	<style>

	<script>
		$(document).ready(function(){
			$('#el li:gt(4)').css('color','#f00');
		});
	</script>

	<div>
		<ul id="el">
			<li>1</li>
			<li>2</li>

			<li>6 (이곳의 글자색을 바꿔주세요 )</li>

			<li>9 (이곳의 글자색을 바꿔주세요 )</li>
		</ul>
	</div>
</body>
</html>
