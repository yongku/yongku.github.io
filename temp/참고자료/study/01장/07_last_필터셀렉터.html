<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>07_last_필터셀렉터</title>
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<script type="text/javascript" src="../js/jquery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../js/jquery/jquery.easing.min.js"></script>
	<style>
		body span { color:red; font-size: 30px; }
		div { border:1px solid green; margin:5px; }
		li { border:1px solid blue; list-style: none; margin:5px; }
	</style>
	<script>
		$(document).ready(function(){
			$('#el li:last').css('color','#f00');
		});
	</script>
</head>
<body>
	<span>아이디가 el인 ul태그의 자식 엘리먼트인 li태그를 선택하고 :last 필터 셀렉터를 사용하여 마지막 엘리먼트만 선택해 주세요.</span>
	<div>
		1
		<div>
			1-1
		</div>
	</div>
	<div>
		2
		<div>
			2-1
			<div>
				2-1-1
				<ul id="el">
					<li>2-1-1-1</li>
					<li>2-1-1-2</li>
					<li>2-1-1-3</li>
					<li>2-1-1-4</li>
					<li>2-1-1-5 (여기에 글자색을 바꿔주세요)</li>
				</ul>
			</div>
		</div>
		<div>
			2-2
			<ul>
				<li>2-2-1</li>
				<li>2-2-2</li>
				<li>2-2-3</li>
				<li>2-2-4</li>
				<li>2-2-5</li>
			</ul>
		</div>
	</div>
</body>
</html>
