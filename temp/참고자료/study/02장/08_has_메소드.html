<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>09_has_method</title>
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<script type="text/javascript" src="../js/jquery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../js/jquery/jquery.easing.min.js"></script>
	<style>
		body span { color:red; font-size: 30px; }
		#wrapper > ul > li { margin:5px; list-style: none; border: 1px solid green; }
		#wrapper > ul > li > ul > li  { margin:5px; list-style: none; border: 1px solid blue; }
	</style>
	<script>
		$(document).ready(function(){
			$('#wrapper > ul > li').has('ul').css('color','red') //ul이라는 자식이 있다면 자식을 가지고 있는 li를 찾는다
			//$('#wrapper > ul > li').find('ul').css('color','red') //자식을 찾는다
		});
	</script>
</head>

<body>
	<span>has() 메서드를 사용해서 li엘리먼트중 자식으로 ul엘리먼트를 가지고 있는 엘리먼트를 찾아서 색을 바꿔 주세요.</span>
	<div id="wrapper">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>
				4
				<ul>
					<li>4-1</li>
					<li>4-2</li>
					<li>4-3</li>
					<li>4-4</li>
				</ul>>
			
			</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>
</body>
</html>
