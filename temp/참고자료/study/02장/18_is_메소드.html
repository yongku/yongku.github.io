<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>09_is_메소드</title>
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<script type="text/javascript" src="../js/jquery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../js/jquery/jquery.easing.min.js"></script>
	<style>
		body span { color:red; font-size: 30px; }
		li { margin:5px; list-style: none; border: 1px solid green; }
	</style>
	<script>
		$(document).ready(function(){
			//기본문
			if( $('#el').find('li').is('#nextEl') ){
				alert('있다')
			}else{
				alert('없다')
			}

			//줄임문
			if( $('#el').find('li').is('#nextEl') ) alert('있다');
			else alert('없다');
		});
	</script>
</head>

<body>
	<span>is() 메서드를 사용하여 id가 "el"인 엘리먼트의 확장집합중 id가 "nextEl"인 엘리먼트가 존재하는지 체크하고 존재한다면 alert창을 띄워주세요.</span>
	<div id="wrapper">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3
				<ul>
					<li>3-1</li>
					<li>3-2</li>
					<li id="el">3-3
						<ul>
							<li>3-3-1</li>
							<li>3-3-2</li>
							<li id="nextEl">3-3-3</li>
							<li>3-3-4</li>
							<li>3-3-5</li>
						</ul>
					</li>
					<li>3-4</li>
				</ul>
			</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>
</body>
</html>
