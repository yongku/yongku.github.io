<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>05_not_method</title>
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<script type="text/javascript" src="../js/jquery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../js/jquery/jquery.easing.min.js"></script>
	<style>
		body span { color:red; font-size: 30px; }
		#wrapper > ul > li { margin:5px; list-style: none; border: 1px solid green; }

		.menu ul {*zoom:1;}
		.menu ul:after {display:block; clear:both; content:"";}
		.menu ul li {float:left; width:100px; line-height:50px; text-align:center; color:#666; background:#eee;}
		.menu ul li a{color:inherit;}
		.menu ul li.on {color:#fff; background:#000;}
		.menu > .cntwrap > div {width:300px; height:100px; background:#000; color:#fff;}
	</style>
	<script>
		$(document).ready(function(){
			//$('#wrapper li:not(.el)').css('color','red')
			$('#wrapper li').not('.el').css('color','red')
		});
	</script>
</head>

<body>
	<span>ul의 자식 엘리먼트중 클래스값이 el이 아닌 엘리먼트만 글자색을 변경해 주세요.</span>
	<div id="wrapper">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li class="el">4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>

	<div class="menu">
		<ul>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
		</ul>
		<div class="cntwrap">
			<div>1111</div>
			<div>2222</div>
			<div>3333</div>
		</div>
	</div>

	<script>
		$(function(){
			var $tab = $('.menu li');
			var $con = $('.menu > .cntwrap > div');
			$tab.eq(0).addClass('on');
			$con.not(':first').hide();

			$tab.click(function(){
				var idx = $(this).index();
				$tab.eq(idx).addClass('on').siblings().removeClass('on');
				$con.eq(idx).show().siblings().hide();
			});
		});
	</script>
</body>
</html>
