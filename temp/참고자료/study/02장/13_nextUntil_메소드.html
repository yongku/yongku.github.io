<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>02_nextUntil_method</title>
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<script type="text/javascript" src="../js/jquery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../js/jquery/jquery.easing.min.js"></script>
	<style>
		body span { color:red; font-size: 30px; }
		#wrapper > ul > li { margin:5px; list-style: none; border: 1px solid green; }
	</style>
	<script>
		$(document).ready(function(){
			$('#wrapper li:first').nextUntil('.end').css('color','red')
		});
	</script>
</head>

<body>
	<span>nextUntil() 메서드를 사용하여 1번의 형제 엘리먼트중 5번전까지의 형제 엘리먼트 모두에 컬러를 바꿔주세요.</span>
	<div id="wrapper">
		<ul>
			<li class="first">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li class="end">6</li>
		</ul>
	</div>
</body>
</html>
