<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>08_slice_method</title>
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<script type="text/javascript" src="../js/jquery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../js/jquery/jquery.easing.min.js"></script>
	<style>
		body span { color:red; font-size: 30px; }
		#wrapper > ul > li { margin:5px; list-style: none; border: 1px solid green; }
	</style>
	<script>
		$(document).ready(function(){
			var lang = $('#wrapper li').length;
			$('#wrapper li').slice(-2, lang).css('color','red');

			var txt = '공지사항입니다. 확인 부탁드립니다.';
			var txtSlice = txt.slice(0,5)+'...';
			console.log(txtSlice)
		});
	</script>
</head>

<body>
	<span>slice() 메서드를 이용하여 해당 위치에 색을 바꿔주세요.</span>
	<div id="wrapper">
		<ul>
			<!--
			<li>1</li>
			<li>2</li>
			<li>3 ( 여기를 바꿔 주세요. )</li>
			<li>4 ( 여기를 바꿔 주세요. )</li>
			<li>5 ( 여기를 바꿔 주세요. )</li>
			<li>6</li>
			-->
			
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>3</li>
			<li>3</li>
			<li>3</li>
			<li>3</li>
			<li>4</li>
			<li>5 ( 여기를 바꿔 주세요. 단, li의 갯수는 상황에 따라 변동될 수 있습니다.)</li>
			<li>6 ( 여기를 바꿔 주세요. 단, li의 갯수는 상황에 따라 변동될 수 있습니다.)</li>
		</ul>
	</div>
</body>
</html>
