<script type="text/javascript">
	function j_test(el){
		var pos = $(el).offset(); // 클릭한 이미지를 대상으로 offset !

		// clone 메서드로 이미지 복제후 부모요소 내에 추가하고 애니메이션 종료후 삭제
		$(el).clone().appendTo($(el).parent()).css({
			position:'absolute',
			left:pos.left,
			top:pos.top
		}).animate({
			left:'-=2500',
			top:'-=2500',
			width:'+=5000',
			height:'+=5000'
		}, 2000, 'easeInQuint', function(){
			$(this).remove();
		});

	}
</script>
