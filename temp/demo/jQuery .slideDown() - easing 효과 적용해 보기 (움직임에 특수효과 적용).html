<style type="text/css">
	.css_test {
		border-collapse:collapse;
		border:5px solid gray;
		height:500px;
		padding:5px;
		text-align:center;
	}
	.css_test td {
		border:1px solid black;
		width:520px;
	}
	.css_test img {
		display:none;
		width:500px;
	}
</style>

<div class="mb10">
	<button type="button" class="bset1 wauto" onclick="$('.css_test img').hide().slideDown(500, 'easeOutBack')">easeOutBack</button>
	<button type="button" class="bset1 wauto" onclick="$('.css_test img').hide().slideDown(2000, 'easeOutElastic')">easeOutElastic</button>
	<button type="button" class="bset1 wauto" onclick="$('.css_test img').hide().slideDown(1000, 'easeOutCubic')">easeOutCubic</button>
	<button type="button" class="bset1 wauto" onclick="$('.css_test img').hide().slideDown(1000, 'linear')">linear</button>
</div>
