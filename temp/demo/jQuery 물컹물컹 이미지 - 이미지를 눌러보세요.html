<body>

<style type="text/css">
	.wrapper { padding:0 !important; margin-bottom:30px; }
	.wrapper .contents .ex .e { padding-top:50px; }
	.wrapper .contents .ex .url { font-size:12pt; text-align:center; margin-bottom:10px; }

<div class="wrapper">

		<div class="ex">
			<div class="url"><a class="link2" href="http://superkts.com/jquery/@Mulkeong" target="_blank">▶ jQuery 공작소에서 보기</a></div>
			<div class="t2">이미지를 눌러보세요</div>
			<div class="e">


<!-- 소스 시작 -->

<style type="text/css">
	.css_test {
		text-align:center;
	}
	.css_test img {
		border-radius:0;
		margin-bottom:10px;
		cursor:pointer;
	}
</style>

<div class="css_test">
	이미지를 눌러보세요<br><br>
	<img src="http://cfile8.uf.tistory.com/image/213D5338550B92391D284F" /><br>
	<img src="http://cfile24.uf.tistory.com/image/215D8239550B923E04C818" /><br>
	<img src="http://cfile4.uf.tistory.com/image/24242C3D552F50A61B6AF8" /><br>
	<img src="http://cfile25.uf.tistory.com/image/263EE44D55AC84AC265EF4" /><br>
	<img src="http://cfile8.uf.tistory.com/image/213D5338550B92391D284F" /><br>
</div>

<script type="text/javascript">
	function j_test_click(o){
		$(o).stop().animate({ 'border-radius':100 }, 1000, 'easeOutElastic' );
	}

	function j_test_mout(o){
		$(o).stop().animate({'border-radius':1});
	}

	$( '.css_test img' ).bind( 'click', function(){
		j_test_click(this);
	}).bind( 'mouseout', function(){
		j_test_mout(this);
	});
</script>

<!-- 소스 종료 -->
