<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no, address=no, email=no, date=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>hs연습</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<script type="text/javascript" src="js/jquery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery.easing.min.js"></script>
	<style>
		.nav > li{
			margin:20px;
			background:url(images/0912/bird17.gif) no-repeat 50% 50%;
			background-size:10px 10px;
		}
		.nav > .on{
			background:url(images/0912/bird30.gif) no-repeat 50% 50%;
			
		}
	</style>
	<script>
		$(document).ready(function(){
			var i =1;
			$('.nav > li').each(function() {
				$(this).addClass('dep' + i);
				$(this).has('ul').addClass('on');
				i = i + 1;
				if($(this).find('ul').hasClass('dep2')){
					$(this).addClass('active');
				}
			})
		})
	</script>
</head>
<body>
	<ul class="nav">
		<li><a href="#">menu1</a>
			<ul>
				<li><a href="#">menu1-1</a></li>
				<li><a href="#">menu1-1</a></li>
			</ul>
		</li>
		<li><a href="#">menu2</a></li>
		<li><a href="#">menu3</a>
			<ul>
				<li><a href="#">menu3-1</a></li>
				<li><a href="#">menu3-1</a></li>
			</ul>
		</li>
	</ul>
</body>
